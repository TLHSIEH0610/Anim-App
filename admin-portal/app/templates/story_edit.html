{% extends "base.html" %}

{% block content %}
<h2>Edit Story for Book {{ book_id }}</h2>

<form method="post" action="/books/{{ book_id }}/story">
  <label for="story">Story JSON</label>
  <textarea id="story" name="story" style="min-height:320px;">{{ story | tojson(indent=2) }}</textarea>
  <button type="submit" class="button button-primary">Save Story</button>
</form>

<a href="/books/{{ book_id }}/workflow" style="margin-top: 2rem; display: inline-block;">Back to workflow</a>
{% endblock %}
