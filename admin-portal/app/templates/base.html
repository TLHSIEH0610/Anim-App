<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or 'AnimApp Admin' }}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="/static/css/material.min.css">
    <link rel="stylesheet" href="/static/css/app.css">
    <style>
        :root {
            --mdc-theme-primary: #6200ee;
            --mdc-theme-secondary: #03dac6;
            --mdc-theme-background: #fff;
            --mdc-theme-surface: #fff;
            --mdc-theme-on-primary: #fff;
            --mdc-theme-on-secondary: #000;
            --mdc-theme-on-surface: #000;
            --mdc-theme-error: #b00020;
            --mdc-typography-font-family: 'Roboto', sans-serif;
        }
        .dark {
            --mdc-theme-primary: #bb86fc;
            --mdc-theme-secondary: #03dac6;
            --mdc-theme-background: #121212;
            --mdc-theme-surface: #121212;
            --mdc-theme-on-primary: #000;
            --mdc-theme-on-secondary: #000;
            --mdc-theme-on-surface: #fff;
        }
        body {
            background-color: var(--mdc-theme-background);
            color: var(--mdc-theme-on-surface);
            font-family: var(--mdc-typography-font-family);
            margin: 0;
        }
        .container {
            padding: 16px;
        }
    </style>
    <script>
      // Apply saved theme early to avoid flash
      (function() {
        try {
          const saved = localStorage.getItem('animapp_admin_theme');
          if (saved === 'dark') document.documentElement.classList.add('dark');
        } catch (_) {}
      })();
    </script>
</head>
<body>
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed" role="banner">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <span class="mdc-top-app-bar__title">AnimApp Admin</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                {% if admin_email %}
                    <a href="/dashboard" class="mdc-button mdc-button--unelevated"><span class="mdc-button__label">Dashboard</span></a>
                    <a href="/stories" class="mdc-button mdc-button--unelevated"><span class="mdc-button__label">Stories</span></a>
                    <a href="/users" class="mdc-button mdc-button--unelevated"><span class="mdc-button__label">Users</span></a>
                    <a href="/workflows" class="mdc-button mdc-button--unelevated"><span class="mdc-button__label">Workflows</span></a>
                    <a href="/keypoint-images" class="mdc-button mdc-button--unelevated"><span class="mdc-button__label">KEYPOINT</span></a>
                    <a href="/test" class="mdc-button mdc-button--unelevated"><span class="mdc-button__label">Test</span></a>
                    <a href="/logout" class="mdc-button mdc-button--unelevated"><span class="mdc-button__label">Logout</span></a>
                    <button id="theme-toggle" class="mdc-icon-button" aria-label="Toggle theme">
                        <i class="material-icons">brightness_4</i>
                    </button>
                {% endif %}
            </section>
        </div>
    </header>

    <div class="aa-container">
        {% if message %}
            <div class="alert alert-success">{{ message }}</div>
        {% endif %}

        {% if error %}
            <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>
    <script src="/static/js/material.min.js" defer></script>
    <script>
        // Initialize MDC after DOM ready
        document.addEventListener('DOMContentLoaded', function(){
          try { mdc.autoInit(); } catch(e) {}
        });
        (function(){
            const btn = document.getElementById('theme-toggle');
            if (!btn) return;
            function apply(next) {
                const el = document.documentElement;
                if (next === 'dark') el.classList.add('dark'); else el.classList.remove('dark');
                try { localStorage.setItem('animapp_admin_theme', next); } catch(_) {}
            }
            btn.addEventListener('click', () => {
                const isDark = document.documentElement.classList.contains('dark');
                apply(isDark ? 'light' : 'dark');
            });
        })();

        // Explicitly initialize MDC components if autoInit() is not sufficient
        document.addEventListener('DOMContentLoaded', function(){
          try {
            const textFields = document.querySelectorAll('.mdc-text-field');
            for (const el of textFields) {
                const tf = mdc.textField.MDCTextField.attachTo(el);
                // Ensure label floats correctly for prefilled values
                try { tf.layout(); } catch(_) {}
            }
            const buttons = document.querySelectorAll('.mdc-button, .mdc-icon-button');
            for (const button of buttons) {
                mdc.ripple.MDCRipple.attachTo(button);
            }
          } catch(e) {}
          // Simple data-toggle handler for small prompt forms, etc.
          document.body.addEventListener('click', function(ev){
            const t = ev.target.closest('[data-toggle]');
            if (!t) return;
            const sel = t.getAttribute('data-toggle');
            const el = document.querySelector(sel);
            if (!el) return;
            el.classList.toggle('hidden');
          });
        });
    </script>
</body>
</html>
