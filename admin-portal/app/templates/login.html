{% extends "base.html" %}

{% block content %}
<div class="aa-center">
<div class="mdc-card" style="padding: 20px; max-width: 420px; width:100%; margin: 0 auto;">
    <h2 class="mdc-typography--headline6">Admin Login</h2>
    <form method="post" action="/login">
        <div class="mdc-text-field" style="width: 100%; margin-bottom: 16px;">
            <input type="email" id="email" name="email" class="mdc-text-field__input" required>
            <label class="mdc-floating-label" for="email">Email</label>
            <div class="mdc-line-ripple"></div>
        </div>
        <div class="mdc-text-field" style="width: 100%; margin-bottom: 16px;">
            <input type="password" id="password" name="password" class="mdc-text-field__input" required>
            <label class="mdc-floating-label" for="password">Password</label>
            <div class="mdc-line-ripple"></div>
        </div>
        <button class="mdc-button mdc-button--raised" type="submit">
            <span class="mdc-button__label">Sign In</span>
        </button>
    </form>
    {% if request.query_params.get('error') %}
    <div class="mdc-snackbar mdc-snackbar--open">
        <div class="mdc-snackbar__surface">
            <div class="mdc-snackbar__label" role="status" aria-live="polite">
                Invalid credentials. Please try again.
            </div>
        </div>
    </div>
    {% endif %}
</div>
</div>
{% endblock %}
